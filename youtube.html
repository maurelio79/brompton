  <script type='text/javascript'>  
    // Parses returned response and extracts  
    // the title, links, and text of each news story.  
    function top_video(o){  
      var items = o.query.results.video;  
      var output = '';  
      var no_items=items.length;  
      for(var i=0;i<no_items;i++){  
        var title = items[i].title;  
        var id = items[i].id;  
        //var desc = items[i].description;  
        //var pubDate = items[i].pubDate;
        output += "<div class='rss_content'><h3><a href='http://www.youtube.com/embed/" + id + "'>" + title + "</a></h3><iframe width='280' height='160' src='http://www.youtube.com/embed/" + id + "' ></iframe></div>";  
      }  
      // Place news stories in div tag  
      //document.getElementById('results').innerHTML = output;    
      $("#results").append(output);
    }  
    </script>

<div data-role="page" data-theme="f">
